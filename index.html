<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ukrainien ðŸ‡ºðŸ‡¦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .quiz-container {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            height: 12px;
            background: #e8e8e8;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #58cc02 0%, #78e008 100%);
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .question-counter {
            font-size: 14px;
            color: #777;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 4px solid #e8e8e8;
        }

        .question-text {
            font-size: 22px;
            font-weight: 800;
            color: #3c3c3c;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: #ffffff;
            border: 3px solid #e8e8e8;
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 700;
            color: #4b4b4b;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-family: 'Nunito', sans-serif;
        }

        .answer-btn:hover {
            border-color: #ce82ff;
            background: #f7f0ff;
        }

        .answer-btn.selected {
            border-color: #ce82ff;
            background: #f7f0ff;
            box-shadow: 0 0 0 4px rgba(206, 130, 255, 0.2);
        }

        .answer-btn.correct {
            border-color: #58cc02;
            background: #d7ffb8;
            box-shadow: 0 0 0 4px rgba(88, 204, 2, 0.2);
        }

        .answer-btn.incorrect {
            border-color: #ff4b4b;
            background: #ffdfe0;
            box-shadow: 0 0 0 4px rgba(255, 75, 75, 0.2);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(180deg, #1cb0f6 0%, #1899d6 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            font-family: 'Nunito', sans-serif;
            box-shadow: 0 4px 0 #1787c4;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1787c4;
        }

        .submit-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1787c4;
        }

        .submit-btn:disabled {
            background: #e5e5e5;
            box-shadow: 0 4px 0 #cacaca;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.next-btn {
            background: linear-gradient(180deg, #58cc02 0%, #4caf00 100%);
            box-shadow: 0 4px 0 #3d8c00;
        }

        .submit-btn.next-btn:hover {
            box-shadow: 0 6px 0 #3d8c00;
        }

        .submit-btn.next-btn:active {
            box-shadow: 0 2px 0 #3d8c00;
        }

        /* Results screen */
        .results-screen {
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .results-emoji {
            font-size: 80px;
            margin-bottom: 16px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .results-title {
            font-size: 28px;
            font-weight: 800;
            color: #3c3c3c;
            margin-bottom: 8px;
        }

        .results-score {
            font-size: 18px;
            color: #777;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .contact-section-title {
            font-size: 18px;
            font-weight: 800;
            color: #3c3c3c;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .social-btn:active {
            transform: translateY(2px);
        }

        .social-btn.email {
            background: linear-gradient(180deg, #ffc800 0%, #ffb100 100%);
            color: #3c3c3c;
            box-shadow: 0 4px 0 #d4a000;
        }

        .social-btn.email:hover {
            box-shadow: 0 6px 0 #d4a000;
        }

        .social-btn.email:active {
            box-shadow: 0 2px 0 #d4a000;
        }

        .social-btn.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            box-shadow: 0 4px 0 #a01070;
        }

        .social-btn.instagram:hover {
            box-shadow: 0 6px 0 #a01070;
        }

        .social-btn.instagram:active {
            box-shadow: 0 2px 0 #a01070;
        }

        .social-btn.facebook {
            background: linear-gradient(180deg, #1877f2 0%, #166fe5 100%);
            color: white;
            box-shadow: 0 4px 0 #0d5ec7;
        }

        .social-btn.facebook:hover {
            box-shadow: 0 6px 0 #0d5ec7;
        }

        .social-btn.facebook:active {
            box-shadow: 0 2px 0 #0d5ec7;
        }

        .hidden {
            display: none !important;
        }

        /* Feedback message */
        .feedback {
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-weight: 700;
            font-size: 16px;
        }

        .feedback.correct {
            background: #d7ffb8;
            color: #58cc02;
        }

        .feedback.incorrect {
            background: #ffdfe0;
            color: #ff4b4b;
        }

        /* Ukrainian flag colors decoration */
        .flag-decoration {
            display: flex;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .flag-blue {
            flex: 1;
            background: #005bbb;
        }

        .flag-yellow {
            flex: 1;
            background: #ffd500;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Quiz Screen -->
        <div id="quiz-screen">
            <div class="flag-decoration">
                <div class="flag-blue"></div>
                <div class="flag-yellow"></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <div class="question-counter" id="question-counter">Question 1 sur 3</div>
            <img class="question-image" id="question-image" src="" alt="Question image">
            <div class="question-text" id="question-text"></div>
            <div class="answers" id="answers"></div>
            <div class="feedback hidden" id="feedback"></div>
            <button class="submit-btn" id="submit-btn" disabled>VÃ©rifier</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="results-screen hidden">
            <div class="flag-decoration">
                <div class="flag-blue"></div>
                <div class="flag-yellow"></div>
            </div>
            <div class="results-emoji">ðŸŽ‰</div>
            <div class="results-title">FÃ©licitations !</div>
            <div class="results-score" id="results-score"></div>
            <div class="contact-section-title">Restons en contact</div>
            <div class="social-buttons">
                <a href="http://eepurl.com/iflbqr" class="social-btn email" id="contact-btn" title="Email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                </a>
                <a href="https://www.instagram.com/lamaisonukrainiennesgl/" class="social-btn instagram" target="_blank" rel="noopener noreferrer" title="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
                </a>
                <a href="https://facebook.com/LaMaisonUkrainienneSGL" class="social-btn facebook" target="_blank" rel="noopener noreferrer" title="Facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Quiz images
        const qu1Image = "images/QU1.jpg";
        const qu2Image = "images/QU2.jpg";
        const qu3Image = "images/QU3.jpg";

        const quizData = [
            {
                image: qu1Image,
                question: "Comment sâ€™appelle le plat traditionnel ukrainien Ã  base de blÃ© et de miel servi la veille de NoÃ«l ?",
                answers: [
                    { text: "Kutia", correct: true },
                    { text: "Bortsch", correct: false },
                    { text: "Varenyky", correct: false }
                ]
            },
            {
                image: qu2Image,
                question: "Quelle dÃ©coration traditionnelle ukrainienne en paille suspend-on dans la maison Ã  NoÃ«l ?",
                answers: [
                    { text: "Une guirlande en papier", correct: false },
                    { text: "Une cloche", correct: false },
                    { text: "Le Â« pavouk Â»", correct: true }
                ]
            },
            {
                image: qu3Image,
                question: "Quelle chanson de NoÃ«l ukrainienne est devenue cÃ©lÃ¨bre dans le monde entier sous le nom de â€œCarol of the Bellsâ€ ?",
                answers: [
                    { text: "Â« DobryÃ¯ veÄir tobi Â»", correct: false },
                    { text: "Â« Shchedryk Â»", correct: true },
                    { text: "Â« Nova radistâ€™ stala Â»", correct: false }
                ]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        // DOM elements
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const progressFill = document.getElementById('progress-fill');
        const questionCounter = document.getElementById('question-counter');
        const questionImage = document.getElementById('question-image');
        const questionText = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers');
        const feedbackDiv = document.getElementById('feedback');
        const submitBtn = document.getElementById('submit-btn');
        const resultsScore = document.getElementById('results-score');

        function loadQuestion() {
            const question = quizData[currentQuestion];
            
            // Reset state
            selectedAnswer = null;
            answered = false;
            feedbackDiv.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'VÃ©rifier';
            submitBtn.classList.remove('next-btn');

            // Update progress
            const progress = (currentQuestion / quizData.length) * 100;
            progressFill.style.width = `${progress}%`;
            questionCounter.textContent = `Question ${currentQuestion + 1} sur ${quizData.length}`;

            // Load question content
            questionImage.src = question.image;
            questionText.textContent = question.question;

            // Create answer buttons
            answersContainer.innerHTML = '';
            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer.text;
                btn.addEventListener('click', () => selectAnswer(index, btn));
                answersContainer.appendChild(btn);
            });
        }

        function selectAnswer(index, btn) {
            if (answered) return;

            // Remove previous selection
            document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
            
            // Set new selection
            btn.classList.add('selected');
            selectedAnswer = index;
            submitBtn.disabled = false;
        }

        function checkAnswer() {
            if (selectedAnswer === null) return;

            answered = true;
            const question = quizData[currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');
            
            // Show correct/incorrect
            buttons.forEach((btn, index) => {
                btn.style.pointerEvents = 'none';
                if (question.answers[index].correct) {
                    btn.classList.add('correct');
                } else if (index === selectedAnswer && !question.answers[index].correct) {
                    btn.classList.add('incorrect');
                }
            });

            // Show feedback
            const isCorrect = question.answers[selectedAnswer].correct;
            if (isCorrect) {
                score++;
                feedbackDiv.textContent = 'ðŸŽ‰ Bravo ! Bonne rÃ©ponse !';
                feedbackDiv.className = 'feedback correct';
            } else {
                feedbackDiv.textContent = 'ðŸ˜¢ Oups ! Ce n\'est pas la bonne rÃ©ponse.';
                feedbackDiv.className = 'feedback incorrect';
            }
            feedbackDiv.classList.remove('hidden');

            // Update button for next question
            if (currentQuestion < quizData.length - 1) {
                submitBtn.textContent = 'Continuer';
                submitBtn.classList.add('next-btn');
            } else {
                submitBtn.textContent = 'Voir les rÃ©sultats';
                submitBtn.classList.add('next-btn');
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            resultsScore.textContent = `Vous avez obtenu ${score} sur ${quizData.length} !`;
            
            // Update progress to 100%
            progressFill.style.width = '100%';
        }

        // Submit button handler
        submitBtn.addEventListener('click', () => {
            if (!answered) {
                checkAnswer();
            } else {
                nextQuestion();
            }
        });

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
